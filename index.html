<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #bigTitle {
            text-align: center;
            font-size: 3em;
            padding: 50px;
            background-color: #f0f0f0;
        }
        #fullscreenButton {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="bigTitle">Plasma</div>
    <button id="fullscreenButton" onclick="loadNewWebsite()">Load Different Website</button>

    <script>
        function loadNewWebsite() {
            // Execute the provided JavaScript code
            var url = prompt('What site do you want to replace this page with?');
            var prefix = 'https://';
            if (url && url.substr(0, prefix.length) !== prefix) {
                url = prefix + url;
            }

            // Replace the current page with the new website
            if (url) {
                window.location.replace(url);
            }
        }
    </script>
</body>
</html>
